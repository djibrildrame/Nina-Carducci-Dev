<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez les services de photographie de Nina Carducci : portraits, mariages, entreprises et retouches. Immortalisez vos moments précieux avec une approche unique et artistique.">

    <!-- Preload critical resources -->
    <link rel="preload" href="./assets/bootstrap/bootstrap.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="./assets/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v18/UcCO3FwrKtnxAGuRsWswIe3lhRkxsbH1plU.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./assets/images/nina.webp" as="image" fetchpriority="high">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- CSS principal -->
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.css">
    <noscript>
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
    </noscript>

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon/favicon.ico" type="image/x-icon">

    <!-- Polices Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" crossorigin="anonymous">

    <title>Galerie de Nina Carducci</title>
</head>
<body>
<header class="top-header">
    <h1 class="name">Nina Carducci</h1>
    <nav class="nav">
        <ul>
            <li><a href="#about" aria-label="Lien vers À propos">À propos</a></li>
            <li><a href="#gallery" aria-label="Lien vers Galerie">Galerie</a></li>
            <li><a href="#services" aria-label="Lien vers Services">Services</a></li>
            <li><a href="#contact" aria-label="Lien vers Contact">Contact</a></li>
            <li><a class="social-link" aria-label="Lien vers Instagram" href="https://www.instagram.com/ninacarducci.photo/?hl=fr" target="_blank">
                <img src="assets/images/instagram.png" alt="Instagram" width="20" height="20">
            </a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="header">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/slider/ryoji-iwata-wUZjnOv7t0g-unsplash.webp" sizes="(max-width: 768px) 100vw, 50vw" class="d-block w-100" alt="Image slider de Ryoji Iwata" width="1920" height="590" fetchpriority="high" decoding="async">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/slider/nicholas-green-nPz8akkUmDI-unsplash.webp" class="d-block w-100" alt="Image slider de Nicholas Green" width="1920" height="590">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/slider/edward-cisneros-3_h6-1NPDGw-unsplash.webp" class="d-block w-100" alt="Image slider de Edward Cisneros" width="1920" height="590">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section id="about">
        <div class="picture left">
            <img src="./assets/images/nina.webp" alt="Portrait de Nina Carducci" width="600" height="400" fetchpriority="high" decoding="async">
        </div>
        <div id="about-me">
            <h2>A propos de moi</h2>
            <p>Devenir photographe était pour moi une évidence...</p>
        </div>
    </section>

    <section id="gallery">
        <h3>Portfolio</h3>
        <div class="gallery">
            <img src="./assets/images/gallery/mariage/jakob-owens-SiniLJkXhMc-unsplash.webp" alt="Image de Jakobs Owens" width="300" height="300" loading="lazy">
            <img src="./assets/images/gallery/concerts/aaron-paul-wnX-fXzB6Cw-unsplash.webp" alt="Concert image Aaron Paul" width="300" height="200" loading="lazy">
        </div>
    </section>
</main>

<footer id="contact">
    <h2>Contactez-moi</h2>
    <form>
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </form>
</footer>
</body>
</html>
